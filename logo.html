<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- /*không bao giờ dùng iFrame*/ -->
    <header>
        <div id="myHeader"></div>
    </header>

    <div class="container">
        <!-- Navbar dọc -->
        <div>
            <aside class="navbar-side">
                <ul>
                    <li><a href="#section1">Mục 1</a></li>
                    <li><a href="#">Mục 2</a></li>
                    <li><a href="#">Mục 3</a></li>
                </ul>
            </aside>
        </div>
        <!-- Nội dung chính -->
        <main class="content">
            <h1 id="section1">Chào mừng bạn!</h1>
            <p>Đây là nội dung chính của trang web.</p>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="./logo.html" class="active">1</a>
                <a href="./course_information.html">2</a>
                <a href="./tech_web.html">3</a>
                <a href="./student_information.html">4</a>
                <a href="./header.html">5</a>
                <a href="./footer.html">6</a>
                <a href="#">&raquo;</a>
            </div>
        </main>
    </div>
    <footer>
        <div id="myFooter"></div>
    </footer>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("myHeader").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("myFooter").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>
</body>

</html>
